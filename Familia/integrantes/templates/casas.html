{% extends "./index.html" %}

{% block title %} Familia {% endblock %}

{% block tablas %}

<div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
        <h1>Listado de Casas</h1>
        <div class="table-responsive py-2">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>direccion</th>
                        <th>altura</th>
                    </tr>
                </thead>
                <tbody>
                    {% for x in casa%}
                    <tr>
                        <td>{{x.direccion}}</td>
                        <td>{{x.altura}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
